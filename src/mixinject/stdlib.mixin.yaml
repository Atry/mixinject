Nat:
  Zero:
    Visitors:
      - ZeroVisitor: []
        Visitor: [ZeroVisitor]
    Addition:
      addend: []
      sum: [addend]

  Succ:
    predecessor: []

    Visitors:
      - SuccVisitor: []
        Visitor: [SuccVisitor]

    Addition:
      addend: []
      _increased_addend:
        - [Succ]
        - predecessor: [addend]
      _recursive_addition:
        - [predecessor, Addition]
        - addend: [_increased_addend]
      sum: [_recursive_addition, sum]
