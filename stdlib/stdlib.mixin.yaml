boolean:
  Boolean:
    if:
      then: {}
      else: {}
      return: {}
  "True":
    - [Boolean]
    - if:
        then: {}
        else: {}
        return: [then]
  "False":
    - [Boolean]
    - if:
        then: {}
        else: {}
        return: [else]
  not:
    - operand:
        - [Boolean]
      _if:
        - [operand, if]
        - then:
            - ["False"]
          else:
            - ["True"]
      return:
        - [_if, return]
  and:
    - left:
        - [Boolean]
      right:
        - [Boolean]
      _if:
        - [left, if]
        - then:
            - [right]
          else:
            - ["False"]
      return:
        - [_if, return]
  or:
    - left:
        - [Boolean]
      right:
        - [Boolean]
      _if:
        - [left, if]
        - then:
            - ["True"]
          else:
            - [right]
      return:
        - [_if, return]

nat:
  - [boolean]
  - Nat:
      - is_zero:
          return: [nat, ~, Boolean]
  - Zero:
      - [Nat]
      - is_zero:
          return: [nat, ~, "True"]
  - Succ:
      - [Nat]
      - predecessor:
          - [Nat]
      - is_zero:
          return: [nat, ~, "False"]
