# Composed namespace: NatPlus + NatEquality
# Provides Zero/Successor with Plus and Equal operations, plus True/False
NatArithmetic:
  - [Builtin, NatPlus]
  - [Builtin, NatEquality]
  - [Builtin, NatToPython]
  - [Builtin, BooleanToPython]

# =============================================================================
# Concrete Church numerals
# =============================================================================

Zero:
  - [NatArithmetic, Zero]

One:
  - [NatArithmetic, Successor]
  - predecessor:
      - [Zero]

Two:
  - [NatArithmetic, Successor]
  - predecessor:
      - [One]

Three:
  - [NatArithmetic, Successor]
  - predecessor:
      - [Two]

Four:
  - [NatArithmetic, Successor]
  - predecessor:
      - [Three]

Five:
  - [NatArithmetic, Successor]
  - predecessor:
      - [Four]

Six:
  - [NatArithmetic, Successor]
  - predecessor:
      - [Five]

Seven:
  - [NatArithmetic, Successor]
  - predecessor:
      - [Six]

# =============================================================================
# Addition tests
# =============================================================================

# 3 + 4
threePlusFour:
  - [Three, Plus]
  - addend:
      - [Four]

# 5 + 2
fivePlusTwo:
  - [Five, Plus]
  - addend:
      - [Two]

# 0 + 3
zeroPlusThree:
  - [Zero, Plus]
  - addend:
      - [Three]

# =============================================================================
# Direct equality tests (without addition)
# =============================================================================

# 0 == 0
zeroEqualsZero:
  - [Zero, Equal]
  - other:
      - [Zero]

# 3 == 3
threeEqualsThree:
  - [Three, Equal]
  - other:
      - [Three]

# 3 == 4
threeEqualsFour:
  - [Three, Equal]
  - other:
      - [Four]

# =============================================================================
# Equality tests with addition results
# =============================================================================

# (3 + 4) == 7
threePlusFourEqualsSeven:
  - [Seven, Equal]
  - other: [threePlusFour, sum]

# (5 + 2) == 7
fivePlusTwoEqualsSeven:
  - [Seven, Equal]
  - other: [fivePlusTwo, sum]

# (5 + 2) == 2
fivePlusTwoEqualsTwo:
  - [Two, Equal]
  - other: [fivePlusTwo, sum]

# (0 + 3) == 3
zeroPlusThreeEqualsThree:
  - [Three, Equal]
  - other: [zeroPlusThree, sum]
