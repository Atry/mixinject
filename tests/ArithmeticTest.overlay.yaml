- [Builtin, NatEquality]
  # Algebraic structure: NatPlus (endomorphism Nat â†’ Nat)
- Nat:
    - [Builtin, NatPlus]
    - [Builtin, NatToPython]

  Boolean:
    - [Builtin, BooleanToPython]

  # =============================================================================
  # Concrete Church numerals
  # =============================================================================

  Zero:
    - [Nat, Zero]

  One:
    - [Nat, Successor]
    - predecessor:
        - [Zero]

  Two:
    - [Nat, Successor]
    - predecessor:
        - [One]

  Three:
    - [Nat, Successor]
    - predecessor:
        - [Two]

  Four:
    - [Nat, Successor]
    - predecessor:
        - [Three]

  Five:
    - [Nat, Successor]
    - predecessor:
        - [Four]

  Six:
    - [Nat, Successor]
    - predecessor:
        - [Five]

  Seven:
    - [Nat, Successor]
    - predecessor:
        - [Six]

  # =============================================================================
  # Addition tests
  # =============================================================================

  # 3 + 4
  threePlusFour:
    - [Three, Plus]
    - addend:
        - [Four]

  # 5 + 2
  fivePlusTwo:
    - [Five, Plus]
    - addend:
        - [Two]

  # 0 + 3
  zeroPlusThree:
    - [Zero, Plus]
    - addend:
        - [Three]

  # =============================================================================
  # Direct equality tests (without addition)
  # =============================================================================

  # 0 == 0
  zeroEqualsZero:
    - [Zero, Equal]
    - other:
        - [Zero]

  # 3 == 3
  threeEqualsThree:
    - [Three, Equal]
    - other:
        - [Three]

  # 3 == 4
  threeEqualsFour:
    - [Three, Equal]
    - other:
        - [Four]

  # =============================================================================
  # Equality tests with addition results
  # =============================================================================

  # (3 + 4) == 7
  threePlusFourEqualsSeven:
    - [Seven, Equal]
    - other: [threePlusFour, sum]

  # (5 + 2) == 7
  fivePlusTwoEqualsSeven:
    - [Seven, Equal]
    - other: [fivePlusTwo, sum]

  # (5 + 2) == 2
  fivePlusTwoEqualsTwo:
    - [Two, Equal]
    - other: [fivePlusTwo, sum]

  # (0 + 3) == 3
  zeroPlusThreeEqualsThree:
    - [Three, Equal]
    - other: [zeroPlusThree, sum]
